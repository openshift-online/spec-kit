name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  manual_release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
    - name: Debug workflow trigger
      run: |
        echo "üöÄ Manual release workflow started"
        echo "Version bump type: ${{ github.event.inputs.version_bump }}"
        echo "Repository: ${{ github.repository }}"
        echo "Ref: ${{ github.ref }}"
        echo "Actor: ${{ github.actor }}"
        echo "Event name: ${{ github.event_name }}"
        
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup GitHub CLI
      run: |
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
        sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
        sudo apt update
        sudo apt install gh -y
      
    - name: Verify environment
      run: |
        echo "üîç Verifying environment..."
        echo "Current directory: $(pwd)"
        echo "Git status:"
        git status
        echo "Available commands:"
        which gh || echo "gh not found"
        which bash || echo "bash not found"
        echo "Script exists:"
        ls -la .github/workflows/scripts/generate-release.sh || echo "Script not found"
        
    - name: Run release script
      run: |
        echo "üõ†Ô∏è Starting release script..."
        bash .github/workflows/scripts/generate-release.sh --version-bump ${{ github.event.inputs.version_bump }} --package --notes --github-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
