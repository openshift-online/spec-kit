name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  manual_release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
    - name: Debug workflow trigger
      run: |
        echo "🚀 Manual release workflow started"
        echo "Version bump type: ${{ github.event.inputs.version_bump }}"
        echo "Repository: ${{ github.repository }}"
        
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Install GitHub CLI
      run: |
        echo "📦 Installing GitHub CLI..."
        sudo apt update
        sudo apt install -y software-properties-common
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
        sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
        sudo apt update
        sudo apt install -y gh
        echo "✅ GitHub CLI installed: $(gh --version)"
        
    - name: Run release script
      run: |
        echo "🛠️ Starting release script..."
        bash .github/workflows/scripts/generate-release.sh --version-bump ${{ github.event.inputs.version_bump }} --package --notes --github-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}